  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
    <ion-title>{{conInfo.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <ion-title text-center>{{conInfo.name}}</ion-title><br>
  <h4 text-center style="font-size: small">({{conInfo.acronym}})</h4>
  <ion-list-header text-center>Average Rating</ion-list-header>
  <ion-item>
    <p [hidden]="conInfo.aggregate" text-center>No Reviews Yet</p>
    <div [hidden]="!conInfo.aggregate" text-center><rating [(ngModel)]="conInfo.aggregate" readOnly="true"></rating></div>
  </ion-item>
  <ion-item style="text-align: center">
    <button ion-button round color="secondary" (click)="addReview()"><span><ion-icon
      name="add-circle"></ion-icon></span>&nbsp;Add a Review
    </button>
  </ion-item>
  <ion-list>
    <ion-list-header>REVIEWS...</ion-list-header>
    <ion-item *ngFor="let review of conInfo.reviews">
      <rating [(ngModel)]="review.rating" readOnly="true"></rating>
      <ion-title>"{{review.title}}"</ion-title>
      <p style="font-style: italic">By {{review.userName}} on {{handleDateTime(review.dateTime)}}</p>
      <p [hidden]="!review.year" style="font-weight: bold">For the year {{review.year ? review.year.substr(0,4) : "1900"}}</p>
      <br>
      <p>{{review.body}}</p>
    </ion-item>
  </ion-list>
</ion-content>
