<ion-header>

  <ion-navbar>
    <ion-title>Search Academia Net</ion-title>
  </ion-navbar>
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="query.string" (ionInput)="getItems($event)"></ion-searchbar>
  </ion-toolbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let con of conferences | slice:0:limit" menuClose (click)="openConferenceInfo(con)">
      <i><span style="font-style: normal" [hidden]="con.type !== 'j'">[Journal]</span><span style="font-style: normal" [hidden]="con.type !== 'c'">[Conference]</span><span
        style="font-style: italic; font-weight: bold">&nbsp;{{con.name}}</span>
        &nbsp;<span>({{con.acronym}})</span></i>
      <i [hidden]="con.aggregate" item-right>No Reviews Yet</i>
      <i [hidden]="!con.aggregate" item-right>
        <rating [(ngModel)]="con.aggregate" readOnly="true"></rating>
      </i>
    </ion-item>
    <ion-item style="text-align: center">
      <button ion-button round color="default" (click)="loadMoreConferences()"><span><ion-icon
        name="refresh-circle"></ion-icon></span>&nbsp;Load More
      </button>
    </ion-item>
  </ion-list>
  <p style="text-align: center" [hidden]="conferences.length !== 0">No Results found for "{{query.string}}", would you
    like to add it?</p>
  <ion-item style="text-align: center">
    <button ion-button round color="secondary" (click)="addConference()"><span><ion-icon
      name="add-circle"></ion-icon></span>&nbsp;Add a Conference/Journal
    </button>
  </ion-item>
