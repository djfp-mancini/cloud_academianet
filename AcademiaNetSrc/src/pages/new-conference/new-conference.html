<ion-header>

  <ion-toolbar>
    <ion-title>Add a New Conference or Journal</ion-title>
    <ion-buttons end>
      <button ion-button solid color="default" (click)="dismiss(null)">Close</button>
    </ion-buttons>
  </ion-toolbar>


</ion-header>


<ion-content padding>
  <form (ngSubmit)="dismiss(newCon)">
    <ion-item>
      <ion-label floating color="primary">Added by* : </ion-label>
      <ion-input name="name" readonly [(ngModel)]="newCon.addedBy"></ion-input>
    </ion-item>
    <ion-item>
      <ion-segment name="type-select" [(ngModel)]="newCon.type" color="primary" mode="ios">
        <ion-segment-button value="c">
          Conference
        </ion-segment-button>
        <ion-segment-button value="j">
          Journal
        </ion-segment-button>
      </ion-segment>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Name</ion-label>
      <ion-input name="title" type="text" [(ngModel)]="newCon.name"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating color="primary">Abbreviation or Acronym</ion-label>
      <ion-input name="title" type="text" [(ngModel)]="newCon.acronym"></ion-input>
    </ion-item>

    <br>

    <button ion-button round default block type="submit" color="secondary">Submit</button>
  </form>
</ion-content>
<ion-footer padding>
  <p style="text-align: center">* This information is kept for bookkeeping purposes only, and will not be disclosed publicly.</p>
</ion-footer>
